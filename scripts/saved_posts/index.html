<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Saved Posts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-card: #1a1a1a;
      --bg-card-hover: #222222;
      --text-primary: #fafafa;
      --text-secondary: #a1a1a1;
      --text-muted: #6b6b6b;
      --accent: #0a66c2;
      --accent-hover: #004182;
      --border: #2a2a2a;
      --border-light: #333333;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      fill: var(--accent);
    }

    .logo h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .search-container {
      flex: 1;
      max-width: 400px;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem;
      padding-left: 2.75rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.9rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.2);
    }

    .search-wrapper {
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      color: var(--text-muted);
    }

    .stats {
      display: flex;
      gap: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-number {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* Main Content */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      gap: 2rem;
    }

    /* Posts Grid */
    .posts-container {
      flex: 1;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .post-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s, background 0.2s;
    }

    .post-card:hover {
      transform: translateY(-2px);
      border-color: var(--border-light);
      background: var(--bg-card-hover);
    }

    .post-author {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .author-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bg-secondary);
    }

    .author-info {
      flex: 1;
    }

    .author-name {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-primary);
    }

    .post-date {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .post-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .post-preview {
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.5;
    }

    .post-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .view-link {
      color: var(--accent);
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .view-link:hover {
      text-decoration: underline;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      width: 90%;
      max-width: 700px;
      max-height: 85vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transform: scale(0.95);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .modal-author {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .modal-author-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }

    .modal-author-name {
      font-weight: 600;
      color: var(--text-primary);
    }

    .modal-author-name a {
      color: inherit;
      text-decoration: none;
    }

    .modal-author-name a:hover {
      color: var(--accent);
    }

    .modal-date {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .close-btn {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-secondary);
      transition: background 0.2s, color 0.2s;
    }

    .close-btn:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 1.5rem;
      overflow-y: auto;
      flex: 1;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1.25rem;
      line-height: 1.3;
    }

    .modal-content {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
    }

    .linkedin-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--accent);
      color: white;
      padding: 0.625rem 1.25rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .linkedin-btn:hover {
      background: var(--accent-hover);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.25rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      gap: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* File Input */
    .file-input-container {
      background: var(--bg-card);
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
    }

    .file-input-container:hover {
      border-color: var(--accent);
      background: var(--bg-card-hover);
    }

    .file-input-container input {
      display: none;
    }

    .file-input-container svg {
      width: 48px;
      height: 48px;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .file-input-container h3 {
      font-size: 1.1rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .file-input-container p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-wrap: wrap;
      }

      .search-container {
        order: 3;
        max-width: 100%;
        width: 100%;
      }

      .stats {
        gap: 1rem;
      }

      .posts-grid {
        grid-template-columns: 1fr;
      }

      .main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
        </svg>
        <h1>Saved Posts</h1>
      </div>

      <div class="search-container">
        <div class="search-wrapper">
          <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <input type="text" class="search-input" placeholder="Search posts..." id="searchInput">
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <span class="stat-number" id="postCount">0</span>
          <span>Posts</span>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="posts-container">
      <div id="fileInputArea" class="file-input-container">
        <input type="file" id="folderInput" webkitdirectory multiple>
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
        </svg>
        <h3>Select saved_posts folder</h3>
        <p>Click to browse or drag and drop the folder containing your markdown files</p>
      </div>

      <div id="postsGrid" class="posts-grid" style="display: none;"></div>

      <div id="emptyState" class="empty-state" style="display: none;">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <h3>No posts found</h3>
        <p>Try adjusting your search query</p>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-author">
          <img class="modal-author-avatar" id="modalAvatar" src="/placeholder.svg" alt="">
          <div>
            <div class="modal-author-name"><a id="modalAuthorLink" href="#" target="_blank"><span id="modalAuthor"></span></a></div>
            <div class="modal-date" id="modalDate"></div>
          </div>
        </div>
        <button class="close-btn" id="closeModal">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <h2 class="modal-title" id="modalTitle"></h2>
        <div class="modal-content" id="modalContent"></div>
      </div>
      <div class="modal-footer">
        <a class="linkedin-btn" id="modalLink" href="#" target="_blank">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
          View on LinkedIn
        </a>
      </div>
    </div>
  </div>

  <script>
    let posts = [];
    let filteredPosts = [];

    // DOM Elements
    const fileInputArea = document.getElementById('fileInputArea');
    const folderInput = document.getElementById('folderInput');
    const postsGrid = document.getElementById('postsGrid');
    const emptyState = document.getElementById('emptyState');
    const searchInput = document.getElementById('searchInput');
    const postCount = document.getElementById('postCount');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModal = document.getElementById('closeModal');

    // File input handling
    fileInputArea.addEventListener('click', () => folderInput.click());
    
    fileInputArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileInputArea.style.borderColor = 'var(--accent)';
    });

    fileInputArea.addEventListener('dragleave', () => {
      fileInputArea.style.borderColor = 'var(--border)';
    });

    fileInputArea.addEventListener('drop', (e) => {
      e.preventDefault();
      fileInputArea.style.borderColor = 'var(--border)';
      const items = e.dataTransfer.items;
      if (items) {
        const files = [];
        for (let i = 0; i < items.length; i++) {
          const entry = items[i].webkitGetAsEntry();
          if (entry) {
            traverseFileTree(entry, files).then(() => {
              processFiles(files);
            });
          }
        }
      }
    });

    async function traverseFileTree(entry, files) {
      if (entry.isFile) {
        const file = await new Promise(resolve => entry.file(resolve));
        if (file.name.endsWith('.md')) {
          files.push(file);
        }
      } else if (entry.isDirectory) {
        const reader = entry.createReader();
        const entries = await new Promise(resolve => reader.readEntries(resolve));
        for (const e of entries) {
          await traverseFileTree(e, files);
        }
      }
    }

    folderInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files).filter(f => f.name.endsWith('.md'));
      processFiles(files);
    });

    async function processFiles(files) {
      posts = [];
      
      for (const file of files) {
        const content = await file.text();
        const post = parseMarkdown(content, file.name);
        if (post) {
          posts.push(post);
        }
      }

      // Sort by number in filename
      posts.sort((a, b) => {
        const numA = parseInt(a.filename.match(/^(\d+)/)?.[1] || '0');
        const numB = parseInt(b.filename.match(/^(\d+)/)?.[1] || '0');
        return numA - numB;
      });

      filteredPosts = [...posts];
      renderPosts();
      
      fileInputArea.style.display = 'none';
      postsGrid.style.display = 'grid';
      postCount.textContent = posts.length;
    }

    function parseMarkdown(content, filename) {
      const lines = content.split('\n');
      
      let title = '';
      let authorUrl = '';
      let postCreatedAt = '';
      let postLink = '';
      let authorName = '';
      let authorImage = '';
      let body = '';

      // Parse title (H1)
      const titleMatch = content.match(/^# (.+)$/m);
      if (titleMatch) {
        title = titleMatch[1].trim();
      }

      // Parse metadata
      const authorUrlMatch = content.match(/Author URL:\s*(.+)/);
      if (authorUrlMatch) authorUrl = authorUrlMatch[1].trim();

      const createdAtMatch = content.match(/Post Created At:\s*(.+)/);
      if (createdAtMatch) postCreatedAt = createdAtMatch[1].trim();

      const postLinkMatch = content.match(/Post Link:\s*(.+)/);
      if (postLinkMatch) postLink = postLinkMatch[1].trim();

      // Parse aside block for author info
      const asideMatch = content.match(/<aside>([\s\S]*?)<\/aside>/);
      if (asideMatch) {
        const asideContent = asideMatch[1];
        
        // Extract author image
        const imgMatch = asideContent.match(/src="([^"]+)"/);
        if (imgMatch) authorImage = imgMatch[1];

        // Extract author name
        const nameMatch = asideContent.match(/\*\*\[([^\]]+)\]/);
        if (nameMatch) authorName = nameMatch[1];

        // Extract body - everything after the author link line
        const bodyMatch = asideContent.match(/\*\*\[.+?\]$$.+?$$\*\*\s*([\s\S]*)/);
        if (bodyMatch) body = bodyMatch[1].trim();
      }

      if (!title && !body) return null;

      return {
        filename,
        title: title || 'Untitled',
        authorUrl,
        postCreatedAt,
        postLink,
        authorName: authorName || 'Unknown',
        authorImage: authorImage || '',
        body
      };
    }

    function renderPosts() {
      if (filteredPosts.length === 0) {
        postsGrid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      postsGrid.style.display = 'grid';
      emptyState.style.display = 'none';

      postsGrid.innerHTML = filteredPosts.map((post, index) => `
        <div class="post-card" data-index="${index}">
          <div class="post-author">
            <img class="author-avatar" src="${post.authorImage || 'https://via.placeholder.com/44'}" alt="${post.authorName}" onerror="this.src='https://via.placeholder.com/44'">
            <div class="author-info">
              <div class="author-name">${escapeHtml(post.authorName)}</div>
              <div class="post-date">${escapeHtml(post.postCreatedAt)}</div>
            </div>
          </div>
          <h3 class="post-title">${escapeHtml(post.title)}</h3>
          <p class="post-preview">${escapeHtml(post.body.substring(0, 200))}${post.body.length > 200 ? '...' : ''}</p>
          <div class="post-footer">
            <span class="view-link">Read more â†’</span>
          </div>
        </div>
      `).join('');

      // Add click handlers
      document.querySelectorAll('.post-card').forEach(card => {
        card.addEventListener('click', () => {
          const index = parseInt(card.dataset.index);
          openModal(filteredPosts[index]);
        });
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function openModal(post) {
      document.getElementById('modalAvatar').src = post.authorImage || 'https://via.placeholder.com/48';
      document.getElementById('modalAuthor').textContent = post.authorName;
      document.getElementById('modalAuthorLink').href = post.authorUrl || '#';
      document.getElementById('modalDate').textContent = post.postCreatedAt;
      document.getElementById('modalTitle').textContent = post.title;
      document.getElementById('modalContent').textContent = post.body;
      document.getElementById('modalLink').href = post.postLink || '#';
      
      modalOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModalFn() {
      modalOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    closeModal.addEventListener('click', closeModalFn);
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModalFn();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModalFn();
    });

    // Search
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      
      if (!query) {
        filteredPosts = [...posts];
      } else {
        filteredPosts = posts.filter(post => 
          post.title.toLowerCase().includes(query) ||
          post.body.toLowerCase().includes(query) ||
          post.authorName.toLowerCase().includes(query)
        );
      }
      
      renderPosts();
    });
  </script>
</body>
</html>
